<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить клиента</title>
</head>

<body>

<form th:method="PATCH" th:action="@{/clients/{id}(id=${client.getId})}" th:object="${client}">

    <label for="full_name">Введите ФИО:</label>
    <input type="text" th:field="*{full_name}" id="full_name">
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Fullname Error</div>
    <br />

    <label for="phone_number">Введите номер телефона:</label>
    <input type="text" th:field="*{phone_number}" id="phone_number">
    <div style="color:red" th:if="${#fields.hasErrors('birthyear')}" th:errors="*{phone_number}">phone number Error</div>
    <br />

    <input type="submit" value="Обновить">

</form>

</body>
</html>
